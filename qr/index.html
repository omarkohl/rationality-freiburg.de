<html>
  <head>
    <title>Rationality Freiburg - Form Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        margin: 5px 5px 20px 5px;
      }
      .header h1 {
        margin: 0;
      }
      .logo-container {
        margin-right: 20px;
      }
      .qr-container {
        display: flex;
        justify-content: space-between;
      }
      .qr-section {
        flex: 1;
        margin: 10px;
      }
      .qr-section img {
        width: 100%;
        max-width: 500px;
      }
      .qr-section h2 {
        margin: 0 0 10px 0;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 0;
        padding: 0;
      }
      a {
        display: block;
        text-decoration: none;
        margin-left: 0;
        font-size: 22px;
      }
      @media (max-width: 600px) {
        .header {
          flex-direction: row;
          align-items: center;
          margin-bottom: 5px;
        }
        .logo-container img {
          width: 50px;
          height: 50px;
        }
        .header h1 {
          font-size: 18px;
        }
        a {
          font-size: 16px;
        }
        .qr-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="/images/logo.png" alt="Rationality Freiburg Logo">
      </div>
      <h1>Rationality Freiburg - Form Links</h1>
    </div>
    <div class="qr-container">
      <div class="qr-section">
        <h2>Feedback Form</h2>
        <a href="/ff">rationality-freiburg.de/ff</a>
        <img src="/images/qrcode-ff.svg" alt="QR Code for feedback form">
      </div>
      <div class="qr-section">
        <h2>Newcomer Form</h2>
        <a href="/nf">rationality-freiburg.de/nf</a>
        <img src="/images/qrcode-nf.svg" alt="QR Code for newcomer form">
      </div>
    </div>
  </body>
</html>
