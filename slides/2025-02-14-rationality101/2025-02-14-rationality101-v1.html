<h1 id="rationality-101">Rationality 101</h1>
<h2 id="part-2">Part 2</h2>
<p>Feb 14th 2025</p>
<p><a href="https://www.rationality-freiburg.de">www.rationality-freiburg.de</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="8" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="what-will-you-get">What will you get?</h1>
<ul>
<li data-marpit-fragment="1">Reminder what <strong>rationality</strong> is:
<ul>
<li data-marpit-fragment="2">epistemic rationality</li>
<li data-marpit-fragment="3"><strong>Today's focus:</strong> instrumental rationality</li>
</ul>
</li>
<li data-marpit-fragment="4">What are good decisions?</li>
<li data-marpit-fragment="5">Expected value (EV) calculations</li>
<li data-marpit-fragment="6">The value of your time</li>
<li data-marpit-fragment="7">Discussion group &quot;Stupidity: Our biggest threat?&quot;</li>
<li data-marpit-fragment="8">(Maybe: Signal Detection Theory)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="so--what-is-rationality">So ... what is rationality?</h1>
<ul>
<li data-marpit-fragment="1">Write down your answers</li>
<li data-marpit-fragment="2">No fancy definitions, just your own words</li>
<li data-marpit-fragment="3">What is <em>epistemic</em> rationality?</li>
<li data-marpit-fragment="4">What is <em>instrumental</em> rationality?</li>
<li data-marpit-fragment="5">Let's compare</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="rationality-definition-1">Rationality: Definition 1</h1>
<div class="columns">
<div>
<p>The study of <strong>judgement</strong> and <strong>decision making</strong> under <em>uncertainty</em>.</p>
</div>
<div>
<ul>
<li data-marpit-fragment="1"><strong>Judgement:</strong> What should I believe? → epistemic</li>
<li data-marpit-fragment="2"><strong>decision making</strong>: What should I do? → instrumental</li>
<li data-marpit-fragment="3"><em>uncertainty</em>: I don't have all the information. The world is complicated.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="rationality-definition-2">Rationality: Definition 2</h1>
<div class="columns">
<div>
<p>The art of thinking in ways that result in <strong>true beliefs</strong> and <strong>good decisions</strong>.</p>
</div>
<div>
<ul>
<li data-marpit-fragment="1"><strong>true beliefs:</strong> What should I believe? → epistemic</li>
<li data-marpit-fragment="2"><strong>good decisions</strong>: What should I do? → instrumental</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="7" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="true-belief">True Belief</h1>
<ul>
<li data-marpit-fragment="1">Correlates with reality</li>
<li data-marpit-fragment="2">High(er) explanatory power (past)
<ul>
<li data-marpit-fragment="3">Germ theory vs. miasma theory.</li>
</ul>
</li>
<li data-marpit-fragment="4">High(er) predictive power (future)
<ul>
<li data-marpit-fragment="5">Judging traffic to cross safely.</li>
</ul>
</li>
<li data-marpit-fragment="6">... relative to some other belief</li>
<li data-marpit-fragment="7"><em>True(er) belief</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="decisions">Decisions</h1>
<ul>
<li data-marpit-fragment="1">Think of any bad decision you made in the last 12 months. Big or small. You don't have to share.</li>
<li data-marpit-fragment="2">Think of any good decision you made in the last 12 months.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="good-decisions">Good decisions?</h1>
<ul>
<li data-marpit-fragment="1">Emily spent half her paycheck on lottery tickets. She won a million dollars.</li>
<li data-marpit-fragment="2">Javier invested in a diversified index fund. Five years later, his savings had doubled.</li>
<li data-marpit-fragment="3">Aisha followed her doctor's advice and got the flu vaccine. A rare side effect caused her to feel sick for weeks.</li>
<li data-marpit-fragment="4">Tom decided to drive home drunk. He got pulled over and lost his license.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="6" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="what-is-a-good-decision">What IS a good decision?</h1>
<ul>
<li data-marpit-fragment="1">What is the purpose of <strong>classifying</strong> into good and bad decision?</li>
<li data-marpit-fragment="2">Frequently we judge only based on the <strong>outcome</strong>. Good outcome, good decision. Bad outcome, bad decision.
<ul>
<li data-marpit-fragment="3">Regret for regret's sake is <strong>pointless</strong>.</li>
<li data-marpit-fragment="4">(Feeling joy for joy's sake about a past decision <em>may</em> be good.)</li>
</ul>
</li>
<li data-marpit-fragment="5">The only reason for classifying: Making better decision in the <strong>future</strong>.</li>
<li data-marpit-fragment="6"><strong>Good decision:</strong> Given my constraints at the time it had a better <strong>EV</strong> than the alternatives.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="expected-value-ev">Expected Value (EV)</h1>
<ul>
<li data-marpit-fragment="1">(<em>Erwartungswert</em> in German)</li>
<li data-marpit-fragment="2">We use it intuitively all the time</li>
<li data-marpit-fragment="3">... but we also frequently ignore it</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="the-taxi-dilemma">The Taxi Dilemma</h1>
<p>You're in a foreign city for an important meeting. It's rush hour, and you need to get to your destination <strong>as quickly as possible</strong>.</p>
<p>There are two taxis available:</p>
<ul>
<li>One is a <strong>shiny new sedan</strong>, driven by a well-dressed driver who looks calm and professional.</li>
<li>The other is an <strong>older, slightly dented car</strong>, with a driver who seems restless, tapping the steering wheel impatiently.</li>
</ul>
<p>You really can’t afford to be late. <strong>Which taxi do you take? Why?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="4" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="bet">Bet</h1>
<div class="columns">
<div>
<p><img src="dice-1294902_640.png" alt="Die" style="width:400px;" /></p>
</div>
<div>
<ul>
<li data-marpit-fragment="1">
<p>If a <strong>six</strong> comes up I give you 100€</p>
</li>
<li data-marpit-fragment="2">
<p>Any <strong>other number</strong>, you give me 1€</p>
</li>
<li data-marpit-fragment="3">
<p>Do you take the bet?</p>
</li>
<li data-marpit-fragment="4">
<p>Let's say we played three rounds. Numbers were five, two, two. <strong>You lost 3€</strong>. Was it a <strong>mistake</strong> to play?</p>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="ev">EV</h1>
<p>The average outcome you’d get if you made the same decision many times.</p>
<p>It combines the possible results with how likely they are, helping you choose the option that leads to the best long-term gains—even if a single outcome might be unlucky.</p>
<p>Calculation: Multiply each outcome's value by its probability; then add everything up.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="gaia" lang="en-US" style="--theme:gaia;">

<h1 id="exercise-backup">Exercise: Backup</h1>
<ul>
<li data-marpit-fragment="1">Personal PC/laptop with your data
<ul>
<li data-marpit-fragment="2">Combine multiple devices into one</li>
</ul>
</li>
<li data-marpit-fragment="3">Do you have a backup?
<ul>
<li data-marpit-fragment="4">If yes, imagine you don't.</li>
</ul>
</li>
<li data-marpit-fragment="5">Visualize total data loss
<ul>
<li data-marpit-fragment="6">How much would you pay for recovery? Write it down.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="6" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="exercise-backup-2">Exercise: Backup 2</h1>
<ul>
<li data-marpit-fragment="1">Imagine 1,000 people in very similar life circumstances as you currently.</li>
<li data-marpit-fragment="2">How many of them will suffer a total data loss within the next 3 years? Your best guess. (hardware crash, water damage, laptop lost, ...)</li>
<li data-marpit-fragment="3">Convert that to a probability and write it down:
<ul>
<li data-marpit-fragment="4">e.g. 500 people = 500 / 1000 = 50%</li>
<li data-marpit-fragment="5">e.g. 1 person = 1 / 1000 = 0.1%</li>
</ul>
</li>
<li data-marpit-fragment="6">This is your probability of data loss within the next 3 years.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="7" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="exercise-backup-3">Exercise: Backup 3</h1>
<ul>
<li data-marpit-fragment="1">What would be the monetary costs for a backup?
<ul>
<li data-marpit-fragment="2">External hard disk(s) (e.g. 100€)</li>
<li data-marpit-fragment="3">Cloud service (e.g. 10€/month)</li>
<li data-marpit-fragment="4">Backup software (e.g. 50€/year)</li>
</ul>
</li>
<li data-marpit-fragment="5">How much do you dislike taking care of this, shopping, configuring etc.?
<ul>
<li data-marpit-fragment="6">How much would you pay someone else to do it for you?</li>
</ul>
</li>
<li data-marpit-fragment="7">Add it all up for total 3 year costs.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="6" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="exercise-backup-4">Exercise: Backup 4</h1>
<ul>
<li data-marpit-fragment="1">EV of setting up a backup: ...</li>
<li data-marpit-fragment="2">EV of NOT setting up a backup: ...</li>
<li data-marpit-fragment="3">So ... what does this mean?</li>
<li data-marpit-fragment="4">Did the result surprise you? (it surprised me!)</li>
<li data-marpit-fragment="5">Use it as additional input for your decision. Explicit EV calculations are a tool to <strong>help</strong> making decisions.</li>
<li data-marpit-fragment="6">Don't let a spreadsheet tell you what to do with your life <img class="emoji" draggable="false" alt="😉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f609.svg" data-marp-twemoji=""/></li>
</ul>
</section>

<h1 id="what-is-a-good-decision-1">What is a good decision?</h1>
<ul>
<li data-marpit-fragment="1">One that given the constraints at the time had higher EV than other options.</li>
<li data-marpit-fragment="2">One that I would repeat in the future.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="1" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="what-is-expected-value">What is expected value?</h1>
<ul>
<li data-marpit-fragment="1">The average outcome you’d get if you made the same decision many times.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="2" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="can-you-calculate-the-ev">Can you calculate the EV?</h1>
<ul>
<li data-marpit-fragment="1">You get 2€ if a fair coin comes up heads and you pay 1€ otherwise.</li>
<li data-marpit-fragment="2">EV = 0.5€ = 50 cent</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="1" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h1 id="why-is-it-valuable-to-know-the-monetary-value-of-your-time">Why is it valuable to know the monetary value of your time?</h1>
<ul>
<li data-marpit-fragment="1">Because we frequently trade time for money (e.g not taking a cab, queuing for a free item) and it's useful to make this tradeoff consciously.</li>
</ul>
